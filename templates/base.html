{% load static %}
{% load i18n %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css & js -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    

    <title>Eman rating | {% block title %}{% endblock title %}</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row py-3 bg-white fixed-top">
        <div class="col-6 text-start ps-4 pt-1">
          <img src="{% static 'logo.svg' %}" alt="Logo" height="30">
        </div>
        <div class="col-6 text-end pe-4">
          <form action="{% url 'set_language' %}" method="post" class="d-inline">
            {% csrf_token %}
          <div class="btn-group" role="group" aria-label="Language">
          {% get_available_languages as LANGUAGES %}
          {% get_language_info_list for LANGUAGES as languages %}
          {% for lang in languages %}
          <button type="submit" name="language" value="{{ lang.code }}" 
          class="btn btn-outline-primary">
              {{ lang.code }}
          </button>
            {% endfor %}
          </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-5 pt-4">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Make sure your main.js is loaded after jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
    <script src="{% static 'main.js' %}"></script>
  </body>
</html>
