{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col text-center">
            <input type="text" class="form-control" id="order-id" placeholder="Order ID">
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
        <form class="rate-form" action="" method="POST" id="rating-form">
            {% csrf_token %}
            <button type="submit" class="fa fa-star fa-3x checked my-btn" id="first"></button>
            <button type="submit" class="fa fa-star fa-3x checked my-btn" id="second"></button>
            <button type="submit" class="fa fa-star fa-3x checked my-btn" id="third"></button>
            <button type="submit" class="fa fa-star fa-3x my-btn" id="fourth"></button>
            <button type="submit" class="fa fa-star fa-3x my-btn" id="fifth"></button>
        </form>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <p class="review-text-placeholder">Review text</p>
        </div>
    </div>
    <div id="confirm-box"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var orderIdInput = document.getElementById('order-id');
            var ratingForm = document.getElementById('rating-form');
            
            if (orderIdInput && ratingForm) {
                orderIdInput.addEventListener('input', function() {
                    ratingForm.id = this.value || 'rating-form';
                });
            }
        });
    </script>
{% endblock content %}
